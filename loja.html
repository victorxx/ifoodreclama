<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CONFIRA</title>

  <!-- Fonte retrô legível -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo base */
    body {
      background: #220000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffbb33;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Lava no teto */
    .lava-teto {
      position: relative;
      width: 100%;
      height: 120px;
      background: linear-gradient(180deg, #660000 30%, #cc3300 70%);
      overflow: hidden;
      box-shadow: 0 5px 15px #ff4400aa inset;
      z-index: 10;
    }

    .gota-lava {
      position: absolute;
      bottom: 100%;
      width: 8px;
      height: 20px;
      background: radial-gradient(circle at 50% 20%, #ff6600 60%, #cc3300 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      filter: drop-shadow(0 0 5px #ff6600);
      animation-name: cairLava;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes cairLava {
      0% {
        transform: translateY(0) scaleY(1);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(120px) scaleY(1.3);
        opacity: 0;
      }
    }

    .gota-lava:nth-child(1) { left: 15%; animation-duration: 2.2s; animation-delay: 0s; }
    .gota-lava:nth-child(2) { left: 30%; animation-duration: 1.8s; animation-delay: 0.6s; }
    .gota-lava:nth-child(3) { left: 45%; animation-duration: 2.5s; animation-delay: 1.1s; }
    .gota-lava:nth-child(4) { left: 60%; animation-duration: 2.0s; animation-delay: 0.3s; }
    .gota-lava:nth-child(5) { left: 75%; animation-duration: 2.7s; animation-delay: 0.9s; }
    .gota-lava:nth-child(6) { left: 85%; animation-duration: 2.3s; animation-delay: 1.4s; }

    /* Cabeçalho com nova fonte */
    header {
      background: #660000;
      text-align: center;
      padding: 20px 10px;
      font-size: 2.5rem;
      font-weight: 900;
      color: #ffbb33;
      text-shadow: 2px 2px 0 #330000, 4px 4px 5px #cc3300;
      font-family: 'VT323', monospace;
      user-select: none;
      z-index: 15;
    }

    /* Container principal */
    main {
      flex: 1;
      max-width: 960px;
      margin: 20px auto 40px auto;
      padding: 0 10px;
      box-shadow: 0 0 15px #cc3300aa;
      border-radius: 10px;
      background: #440000ee;
      border: 2px solid #cc3300;
      position: relative;
      z-index: 5;
    }

    /* Iframe estilizado */
    iframe#iframe {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      border: 4px solid #ff5500;
      box-shadow: 0 0 10px #ff3300, inset 0 0 20px #ff6600;
      background: #000;
    }

    /* Container de botões */
    div {
      margin-top: 15px;
      text-align: center;
    }

    /* Botão lava com fonte mais visível */
    button {
      background: repeating-linear-gradient(
        45deg,
        #ff3300,
        #ff3300 5px,
        #ff6600 5px,
        #ff6600 10px,
        #ff9900 10px,
        #ff9900 15px
      );
      border: 2px solid #ffbb33;
      color: #fff;
      font-weight: 700;
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 1.2rem;
      line-height: 1.4;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 0 #992200, 0 6px 8px #cc3300aa;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      font-family: 'VT323', monospace;
      user-select: none;
      text-shadow: 1px 1px #000, 2px 2px #660000;
      animation: fireTexture 1s linear infinite;
    }

    @keyframes fireTexture {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    button:hover {
      background: linear-gradient(145deg, #ff5522, #ff7733);
      box-shadow: 0 6px 0 #aa3300, 0 8px 10px #ff5500cc;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #992200, 0 4px 6px #cc3300cc;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffbb33;
      text-shadow: 1px 1px 3px #660000;
      font-family: 'VT323', monospace;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>

  <!-- Lava pingando no topo -->
  <div class="lava-teto" aria-hidden="true">
    <div class="gota-lava"></div>
    <div class="gota-lava"></div>
    <div class="gota-lava"></div>
    <div class="gota-lava"></div>
    <div class="gota-lava"></div>
    <div class="gota-lava"></div>
  </div>

  <!-- Cabeçalho -->
  <header>ESCOLHA UMA OPÇÃO</header>

  <!-- Conteúdo principal -->
  <main>

    <!-- Visualização do site -->
    <iframe id="iframe" src="https://vodkavilavelhavitoria.vercel.app/" title="Visualizador de sites"></iframe>

    <!-- Botões -->
    <div>
      <button onclick="trocar(0)">SEGUROS E CRÉDITO PESSOAL ENTRE OUTROS</button><br><br><br>
      <button onclick="trocar(1)">QUER UMA VODKA NÓS TEMOS</button><br><br><br>
      <button onclick="trocar(2)">Notícias do Espírito Santo</button><br><br><br>
      <button onclick="trocar(3)">CARTÃO PRESENTE XBOX</button><br><br><br>
      <button onclick="trocar(4)">APARTAMENTO EM GUARAPARI TEMPORADA</button><br><br><br>
      <button onclick="trocar(5)">VPS PROFISSIONAL CONFIRA</button><br><br><br>
      <button onclick="trocar(6)">AS MELHORES PIADAS</button><br><br><br>
      <button onclick="trocar(7)">ERP PROFISSIONAL</button>
    </div>
  </main>

  <!-- JavaScript para trocar iframe -->
  <script>

      "https://vodkavilavelhavitoria.vercel.app/",
      "https://manualdogamerxa.blogspot.com/2025/05/cartao-presente-xbox.html",
      "https://guaraparilinhadotempo.vercel.app/",
      "https://dokehost.blogspot.com/",
      "https://piadasrepositorio.vercel.app/",
      "https://ocomerciobrasileironoticia.blogspot.com/2025/05/erp-profissional-para-empresas.html"
    ];

    function trocar(indice) {

    }
  </script>
</body>
</html>
